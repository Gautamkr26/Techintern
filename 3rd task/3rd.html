<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Book Store</h1>
  </header>

  <main>
    <div class="container">
      <h2>Welcome to our Book Store</h2>
      <ul id="book-list">
        <li>
          <h3>Book 1</h3>
          <p>Author: Author 1</p>
          <button class="btn-price" data-price="19.99">Check Price</button>
        </li>
        <li>
          <h3>Book 2</h3>
          <p>Author: Author 2</p>
          <button class="btn-price" data-price="14.99">Check Price</button>
        </li>
        <li>
          <h3>Book 3</h3>
          <p>Author: Author 3</p>
          <button class="btn-price" data-price="9.99">Check Price</button>
        </li>
      </ul>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Book Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
